<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westcoast Education</title>

    <script type="module" src="./js/lib/user-creation.js" defer></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header-nav-placeholder"></header>
    
    <h1>Westcoast Education</h1>

    <div class="container">
        <form id="userForm">
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <input type="text" name="invoiceAdress" id="invoiceAdress" placeholder="Invoice Adress" required>
            <input type="text" name="invoiceZip" id="invoiceZip" placeholder="Invoice Zip" required>
            <input type="text" name="invoiceCity" id="invoiceCity" placeholder="Invoice City" required>
            <input type="text" name="invoiceCountry" id="invoiceCountry" placeholder="Invoice Country" required>
            <input type="tel" name="phone" id="phone" placeholder="Phone" required pattern="[0-9]+" title="Please enter only numbers">
            <button type="submit">Register</button>
        </form>

</body>
</html>
