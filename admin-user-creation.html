<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westcoast Education</title>

    <script type="module" src="./js/lib/user-creation.js" defer></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header id="header-nav-placeholder"></header>
    
    <h1>Westcoast Education</h1>
    <h3>Register a new admin user</h3>

    <div class="user-creation-container">
        <form id="userCreationForm">
            <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

</body>
</html>
